<template name="project">
  {{#with project}}
  <div class="alert alert-info">
    <p>
      <span>Saldo do Projeto: </span>
      <span id="projectBalance">{{projectBalance walletAddress}}</span>
    </p>
  </div>

  <div class="jumbotron">

    <img src="{{ image }}" alt="" class="img-responsive" />
    <h1>{{ project.name }}</h1>
    <p>{{ description }}</p>
  </div>

  <button id="removeProject" class="btn btn-danger">Excluir Projeto</button>
  {{/with}}
</template>
